<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
    <!-- tailwind Link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to my <span class="font-semibold text-blue-600">Baap er
                Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-3/4 mx-auto mt-4 p-4">
            <h3 class="text-2xl font-medium mb-3">Please Login</h3>
            <div>
                <input id="submit-email" class="block mb-3 w-1/4 border border-gray-300 rounded pl-2" type="text"
                    placeholder="Your email">
                <input class="block mb-3 w-1/4 border border-gray-300 rounded pl-2" type="password" name=""
                    id="submit-password" placeholder="Password">
                <button id="submit-button" class="bg-pink-500 rounded px-2 py-1 text-white font-medium">Submit</button>
            </div>

        </section>
    </main>
    <script src="js/Login.js"></script>
</body>

</html>
